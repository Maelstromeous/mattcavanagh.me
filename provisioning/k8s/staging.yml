apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mattcavanagh-{{ environment }}
  namespace: mattcavanagh
spec:
  tls:
    - hosts:
        - "{{ hostname }}"
      secretName: mattcavanagh-{{ environment }}-tls
  rules:
    - host: "{{ hostname }}"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: mattcavanagh-{{ environment }}
                port:
                  number: 80
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: mattcavanagh-{{ environment }}
  namespace: mattcavanagh
spec:
  secretName: mattcavanagh-{{ environment }}-tls
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
    group: cert-manager.io
  commonName: {{ hostname }}
  dnsNames:
    - {{ hostname }}
