version: '3'
services:
    nginx:
        image: nginx:1.11
        container_name: mattcavanagh-nginx
        ports:
            - "80"
        links:
            - php
        volumes:
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
            - ./:/usr/share/nginx/html # NGINX also needs access to serve statics
        environment:
            - VIRTUAL_HOST=www.mattcavanagh.me,mattcavanagh.me,dev.mattcavanagh.me
        restart: always
    php:
        image: phpdockerio/php7-fpm
        container_name: mattcavanagh-php
        ports:
            - "9000"
        volumes:
            - ./:/usr/share/nginx/html
        restart: always
networks:
    default:
        external:
            name: local
